<section class="box-content">
  <mat-card class="filter">

    <div class="box-search">

      <div class="input-search">
        <input name="email" matInput placeholder="Digite a sua pesquisa...">
        <div matTooltipPosition="right" matTooltip="Clique aqui para consultar" matTooltipClass="tooltip-red">
          <mat-icon matSuffix>search</mat-icon>
        </div>
      </div>

    </div>

  </mat-card>

  <section  class="box-list">
    <mat-card class="list-item" *ngFor="let car of this.cars">
      <div class="box-img">
        <img mat-card-image [src]="this.getImage(car.image)" alt="Photo of a Shiba Inu">
      </div>
      <mat-card-header>
        <mat-card-title>Gol 1.0 MPI (Flex)</mat-card-title>
        <mat-card-subtitle>Volkswagen</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <mat-icon (click)="this.openEdit()" matTooltipPosition="above" matTooltip="Clique aqui para editar" matTooltipClass="tooltip-red">edit</mat-icon>
        <mat-icon matTooltipPosition="above" matTooltip="Clique aqui para deletar" matTooltipClass="tooltip-red">delete</mat-icon>
      </mat-card-actions>
    </mat-card>
  </section>
</section>
