<section class="box-content">
  <mat-card class="container-form">

    <div class="top-form">

      <div class="top-icon">

        <mat-icon>perm_identity</mat-icon>

      </div>

      <div class="top-details">
        <span>{{this.user.email}}</span>
        <span>{{this.user.email}}</span>
      </div>

    </div>

    <form>
      <div class="lines">
        <mat-form-field appearance="outline">
          <mat-label>Digite o seu nome... <span class="input-required">*</span></mat-label>
          <input name="name" matInput [(ngModel)]="this.user.nome">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Digite o seu email... <span class="input-required">*</span> </mat-label>
          <input name="email" matInput [(ngModel)]="this.user.email">
        </mat-form-field>
      </div>

      <div class="lines">
        <mat-form-field appearance="outline">
          <mat-label>Digite o seu cpf... <span class="input-required">*</span></mat-label>
          <input mask="000.000.000-99" name="cpf" matInput [(ngModel)]="this.user.cpf">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Digite o seu telefone... <span class="input-required">*</span> </mat-label>
          <input mask="(00) 0 0000-0000" name="phone" matInput [(ngModel)]="this.user.numeroTelefone">
        </mat-form-field>
      </div>

      <div class="divider"></div>

      <div class="lines tre-col">

        <div class="input-search">

          <mat-form-field appearance="outline">
            <mat-label>Digite seu cep ... <span class="input-required">*</span></mat-label>
            <input name="cep" matInput [(ngModel)]="this.address.cep" mask='99999-999'>
          </mat-form-field>

          <mat-icon matSuffix (click)="this.findAddress()">search</mat-icon>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Número<span class="input-required">*</span></mat-label>
          <input name="numero" matInput [(ngModel)]="this.address.numero">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>UF<span class="input-required">*</span></mat-label>
          <input name="uf" matInput [(ngModel)]="this.address.uf" readonly>
        </mat-form-field>

      </div>

      <div class="lines">
        <mat-form-field appearance="outline">
          <mat-label>Endereço<span class="input-required">*</span></mat-label>
          <input name="logradouro" matInput [(ngModel)]="this.address.logradouro" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Complemento </mat-label>
          <input name="complemento" matInput [(ngModel)]="this.address.complemento">
        </mat-form-field>
      </div>


      <div class="actions">
        <span class="confirm" mat-button (click)="this.update()">ATUALIZAR</span>
      </div>

    </form>

  </mat-card>
</section>
