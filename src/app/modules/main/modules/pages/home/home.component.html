<section class="box-content">

  <div class="totalizators">

    <div class="totalizator green">
      <div class="total">
        <span>
          35
        </span>
      </div>
      <div class="name">
        Alugados
      </div>
    </div>

    <div class="totalizator yelow">
      <div class="total">
        <span>
          01
        </span>
      </div>
      <div class="name">
        Solicitações
      </div>
    </div>

    <div class="totalizator red">
      <div class="total">
        <span>
          10
        </span>
      </div>
      <div class="name">
        Recusados
      </div>
    </div>


  </div>
  <div class="list-rents">


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef> Data solicitação </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> Locatário </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="period">
          <th mat-header-cell *matHeaderCellDef> Periodo de aluguel </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>

          <td class="mat-cell" colspan="5">

            <article class="box-empty">
              <img src="../../../../../../../assets/images/empty2.svg" alt="">
              <div> Não há dados, aguarde por novas solicitações...</div>
            </article>

          </td>

        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>


  </div>

</section>
